{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu w3-center">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Update Item</h1>
		</div>
	</div>
	<div class="row w3-center">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editItem',category_title=category.title,item_title=Item.title)}}" method = "post">
				<div class="form-group">
					<label for="name">title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title" placeholder="title of the item" value="{{Item.title}}" required>
					<br> <br>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item" required>{{Item.description}}</textarea>

					{% for category in categories %}
					<div class="radio">
						<label>
							{% if category.id == Item.category_id%}
							<input type="radio" name="category" id="{{category.id}}" value="{{category.id}}" checked>{{category.title}}
							{% else %}
							<input type="radio" name="category" id="{{category.id}}" value="{{category.id}}">{{category.title}}
							{% endif %}
						</label>
					</div>
					{% endfor %}




					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Update</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
